<!DOCTYPE HTML>
<html>
<head>
    <title>Ethel Stats</title>
    <meta charset="UTF-8">
        	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="ProjectStyle.css">
</head>
<body>
    <h1>Ethel Statistics:</h1>
    <hr>
    <figure>
    <nav>
    <table>
	    <tr><th><b>Table of Contents:</b></th></tr>
	    <tr><td>HP Formula:</td><td><a href="#HPFormula">100HP + (50*level) = Base HP</td></tr>
	    <tr><td>Melee Formula:</td><td><a href="#MeleeFormula">10DMG + (10*level) = Base DMG</a></td></tr>
    </table>
    </nav>
    </figure>
    <section id="HPFormula">
    
	    <b><u>HP Formula:</b></u>
	    <hr>
	    <form name="formcalcHP">
		    Level Number: <input type="text" name="txtnum1">
		    <br>
		    Base HP: <input type="text" name="txtres">
		    <br>
		    <input type="button" value="Calculate" onClick="sumValues()">
	    </form>
	    <script type="text/javascript">
		    <function sumValues()
		    {
			    var n1, res;
			    n1=Number(document.formcalcHP.txtnum1.value);
			    res=100+(50*n1);
			    document.formcalcHP.txtres.value=re;
		    }
	    </script>
    <section id="MeleeFormula">
    	<b><u>Melee Formula:</u></b>
	    <hr>
	    <form name="formcalcMelee">
		    Level Number: <input type="text" name="txtnum1">
		    <br>
		    Base Melee Damage: <input type="text" name="txtres">
		    <br>
		    <input type="button" value="Calculate" onClick="sumValues()">
	    </form>
	    <script type="text/javascript">
		    <function sumValues()
		    {
			    var n1, res;
			    n1=Number(document.formcalcMelee.txtnum1.value);
			    res=10+(10*n1);
			    document.formcalcMelee.txtres.value=re;
		    }
	    </script>
</body>
</html>
